<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decryption Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Decryption Tool</h1>
        <p>Select an encryption method, provide the encrypted text and key(s), then click Decrypt.</p>
        
        <label for="method">Encryption Method:</label>
        <select id="method">
            <option value="caesar">Caesar Cipher</option>
            <option value="vigenere">Vigenère Cipher</option>
            <option value="rot13">ROT13</option>
            <option value="xor">XOR Cipher</option>
            <option value="atbash">Atbash Cipher</option>
            <option value="railfence">Rail Fence Cipher</option>
            <option value="base64">Base64</option>
            <option value="morse">Morse Code</option>
            <option value="aes">AES</option>
            <option value="des">DES</option>
            <option value="blowfish">Blowfish</option>
            <option value="rsa">RSA</option>
        </select>
        
        <label for="input">Encrypted Text:</label>
        <textarea id="input" placeholder="Paste encrypted text here..."></textarea>
        
        <label for="key">Key (or Keyword for Vigenère/Rails for Rail Fence):</label>
        <input type="text" id="key" placeholder="Enter key...">
        
        <label for="iv" id="iv-label" style="display:none;">IV (for AES, hex):</label>
        <input type="text" id="iv" placeholder="Enter IV..." style="display:none;">
        
        <label for="private-key" id="private-key-label" style="display:none;">Private Key (for RSA, PEM):</label>
        <textarea id="private-key" placeholder="Paste private key..." style="display:none;"></textarea>
        
        <div class="common-words">
            <h3>Common Words (Click to Auto-Fill Key)</h3>
            <div class="word-category">
                <h4>Usual Daily Life Common Words</h4>
                <div class="word-list">
                    <span class="word" data-word="hello">hello</span>
                    <span class="word" data-word="password">password</span>
                    <span class="word" data-word="secret">secret</span>
                    <span class="word" data-word="key">key</span>
                    <span class="word" data-word="code">code</span>
                    <span class="word" data-word="message">message</span>
                </div>
            </div>
            <div class="word-category">
                <h4>CTF Common Words</h4>
                <div class="word-list">
                    <span class="word" data-word="flag">flag</span>
                    <span class="word" data-word="crypto">crypto</span>
                    <span class="word" data-word="cipher">cipher</span>
                    <span class="word" data-word="hack">hack</span>
                    <span class="word" data-word="puzzle">puzzle</span>
                    <span class="word" data-word="challenge">challenge</span>
                    <span class="word" data-word="encrypt">encrypt</span>
                    <span class="word" data-word="decrypt">decrypt</span>
                    <span class="word" data-word="picoCTF">picoCTF</span>
                </div>
            </div>
        </div>
        
        <button id="decrypt-btn">Decrypt</button>
        
        <div id="output" class="output"></div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsbn/1.4.0/jsbn.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
